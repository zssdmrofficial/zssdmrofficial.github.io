<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>張師社會主義民主共和國 - 官方網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 現有樣式 -->
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/chat.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- SVG 濾鏡（原樣保留） -->
    <svg style="position: fixed; width: 0; height: 0" aria-hidden="true">
        <defs>
            <filter id="liquid_glass_filter" x="-20%" y="-20%" width="140%" height="140%"
                filterUnits="objectBoundingBox">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.015" numOctaves="2" seed="10" result="noise">
                    <animate attributeName="baseFrequency" dur="16s" values="0.01 0.015; 0.015 0.01; 0.01 0.015"
                        repeatCount="indefinite" />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="30" xChannelSelector="R"
                    yChannelSelector="G" />
            </filter>
        </defs>
    </svg>
</head>

<body class="no-native-scroll">
    <button id="login-toggle" class="login-toggle-btn" aria-haspopup="dialog" aria-controls="login-modal"
        aria-label="開啟登入視窗">
        登入
    </button>

    <div id="login-modal" class="login-modal hidden" role="dialog" aria-modal="true" aria-labelledby="login-title"
        aria-describedby="login-desc">
        <div class="login-backdrop" data-close="1"></div>

        <div class="login-card liquid_glass-wrapper" role="document">

            <div class="liquid_glass-cover"></div>
            <div class="liquid_glass-sharp"></div>

            <div class="login-content">
                <h2 id="login-title">登入系統</h2>
                <p id="login-desc">請輸入帳號與密碼以查看「張國語錄電子版」</p>

                <label class="sr-only" for="login-username">帳號</label>
                <input id="login-username" type="text" placeholder="帳號" class="login-input" autocomplete="username"
                    inputmode="text" />

                <label class="sr-only" for="login-password">密碼</label>
                <input id="login-password" type="password" placeholder="密碼" class="login-input"
                    autocomplete="current-password" />

                <button id="login-submit" class="login-btn" aria-label="送出登入">登入</button>
                <button id="login-close" class="login-close-btn" aria-label="關閉登入視窗">取消</button>

                <p class="login-hint">（目前為 UI Demo，僅顯示效果，之後可接入 Firebase / Supabase / 前端解密）</p>
            </div>
        </div>
    </div>

    <!-- 背景保留固定定位 -->
    <div class="full-bg">
        <img src="static/images/background.png" />
    </div>

    <!-- 自製捲動：視窗與內容 -->
    <div id="lg-scroll-root" class="lg-scroll-root" role="region" aria-label="頁面內容可滾動區">
        <div id="lg-scroll-content" class="lg-scroll-content">
            <div class="main-container">
                <header class="content-card">
                    <h1>張師社會主義民主共和國</h1>
                </header>

                <div class="content-card">
                    <p style="text-align: center; font-size: 20px; font-weight: 600; color: var(--accent-color);">
                        ✦ 以人民為中心 ✦ 以平等為基礎 ✦
                    </p>
                </div>

                <section class="content-card">
                    <h2>國家理念</h2>
                    <p>我們張師社會主義民主共和國的核心精神是:厚道</p>
                </section>

                <section class="content-card">
                    <h2>關於我們</h2>
                    <p>張師社會主義民主共和國由資優班同學共同創立，
                        實行共產主義制度，致力於打造一個沒有階級差異、人人平等的理想國度。</p>
                </section>

                <!-- ✅ 登入後才顯示：「張國語錄電子版」 -->
                <section id="quotes-section" class="content-card quotes-section" aria-live="polite"
                    style="display: none;">
                    <h2>張國語錄電子版</h2>
                    <div class="quotes-board">
                        <!-- 日後接入：把圖片載入到下方 img#quotes-img（或改為多張列表） -->
                        <div class="quotes-placeholder">
                        </div>
                        <div class="quotes-container">
                            <img id="quotes-img" alt="張國語錄圖片"
                                style="display:none;max-width:100%;height:auto;border-radius:12px;" />
                        </div>
                        <div style="text-align:center; margin-top:10px;">
                            <div class="quotes-controls">
                                <button class="page-btn" onclick="showNextImage()">下一頁 ➡</button>
                                <span id="page-indicator">第 1 頁 / 共 N 頁</span>
                                <button class="page-btn" onclick="showPrevImage()">⬅ 上一頁</button>


                            </div>
                        </div>

                    </div>
                </section>

                <div class="content-card" style="text-align: center;">
                    <p style="font-size: 14px; color: var(--text-secondary);">© 2025 張師社會主義民主共和國</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 自製捲動軸 UI（覆蓋在右側 / 主頁面） -->
    <div class="lg-scrollbar" aria-hidden="true">
        <div class="lg-scrollbar-track"></div>
        <div class="lg-scrollbar-thumb" role="presentation"></div>
    </div>

    <!-- 聊天室切換按鈕 -->
    <div id="chat-toggle" class="chat-toggle-button" aria-label="開啟聊天室">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 15a4 4 0 0 0 4 4h2l3 3v-3h5a4 4 0 0 0 4-4V7a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4z" />
        </svg>
    </div>

    <!-- 聊天室（已納入自製捲動） -->
    <div id="chat-widget" class="chat-widget-container" role="dialog" aria-label="AI 聊天室">
        <div class="liquid_glass-wrapper chat-wrapper">
            <div class="liquid_glass-outer"></div>
            <div class="liquid_glass-cover"></div>
            <div class="liquid_glass-reflect"></div>
            <div class="liquid_glass-sharp"></div>

            <div class="chat-content">
                <div class="chat-header">思想小助手</div>

                <!-- ✅ 新增：聊天室虛擬捲動根節點 -->
                <div id="chat-scroll-root" class="chat-scroll-root" role="region" aria-label="聊天訊息滾動區">
                    <div id="chat-scroll-content" class="chat-scroll-content">
                        <!-- 保留原有訊息容器（chat.js 仍操作此節點） -->
                        <div id="chat-box" class="chat-box"></div>
                    </div>

                    <!-- ✅ 新增：聊天室專用捲動軸 -->
                    <div class="lg-scrollbar lg-scrollbar--chat" aria-hidden="true">
                        <div class="lg-scrollbar-track"></div>
                        <div class="lg-scrollbar-thumb" role="presentation"></div>
                    </div>
                </div>

                <div class="chat-input-area">
                    <input id="user-input" type="text" placeholder="輸入訊息..." class="chat-input" aria-label="訊息輸入">
                    <button id="send-button" class="chat-send-button">送出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 先載入自製捲動邏輯，再載入聊天邏輯 -->
    <script src="static/js/lg-scrollbar.js"></script>
    <script src="static/js/chat.js"></script>
    <script src="static/js/login.js"></script>
</body>

</html>
